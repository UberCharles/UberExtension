<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Uber Extension</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz7smnVlU9Xx2dzXdsdh0bm8tcVR2PDnU&libraries=places"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- <form id="search-form"> -->
            <div class="input-field">
              <input id="search-places" type="search" required width="400px" placeholder="Where do you want to go?">
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          <!-- </form> -->
        </div>
      </nav>
    </div>
    <table class="highlight">
      <thead>
        <tr>
            <th data-field="id">Name</th>
            <th data-field="name">Description</th>
            <th data-field="price">$ / Mile</th>
        </tr>
      </thead>

      <tbody id="products-table">
      </tbody>
    </table>
    <div id="products-loader" class="progress">
      <div class="indeterminate"></div>
    </div>
    <div id="places-ignore"></div>
  </body>
</html>

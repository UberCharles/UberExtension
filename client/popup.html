<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Uber Extension</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Date / Time picker -->
    <script type="text/javascript" src="js/picker.js"></script>
    <script type="text/javascript" src="js/picker.time.js"></script>
    <script type="text/javascript" src="js/picker.date.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz7smnVlU9Xx2dzXdsdh0bm8tcVR2PDnU&libraries=places"></script>
    <script src="popup.js"></script>
    <script src="reminders.js"></script>
  </head>
  <body>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a class="active" href="#quick-ride">Quick Ride</a></li>
        <li class="tab col s4"><a href="#reminders">Reminders</a></li>
      </ul>
    </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
    <div id="quick-ride">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
              <div class="input-field">
                <input id="search-places" type="search" required width="400px" placeholder="Where do you want to go?">
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
          </div>
        </nav>
      </div>
      <table id="products-table" class="highlight">
        <thead>
          <tr>
              <th data-field="id">Name</th>
              <th data-field="name">Description</th>
              <th data-field="price">$ / Mile</th>
          </tr>
        </thead>

        <tbody id="products-table">
        </tbody>
      </table>
      <div id="request-display" class="card-panel grey lighten-5 z-depth-1" style="text-align: center; display: none">
        <div class="row valign-wrapper">
          <div class="col s4">
            <img id="driver-image" class="responsive-img circle" src="">
          </div>
          <div class="col s4" style="font-size: 12px">
            <div id="driver-name" class="black-text">
            </div>
            <div id="driver-number" class="black-text">
            </div>
          </div>
          <div class="col s4" style="font-size: 12px">
            <div class="black-text">
              <h6>ETA</h6>
            </div>
            <div class="black-text">
              <h4 id="driver-eta"></h4>
            </div>
            <div class="black-text">
              <h6>Minutes</h6>
            </div>
          </div>
        </div>
        <div class="row valign-wrapper">
          <div class="col s4">
            <!-- Stock photo if no photo returned from API -->
            <img id="driver-car-image" class="responsive-img circle" src="resources/vehicle.png">
          </div>
          <div class="col s4" style="font-size: 12px">
            <div id="driver-car-make" class="black-text">
            </div>
            <div id="driver-car-model" class="black-text">
            </div>
          </div>
          <div class="col s4" style="font-size: 12px">
            <div class="black-text" style="outline: solid black 1px; outline-offset: 15px">
              <h5 id="driver-car-license"></h5>
            </div>
          </div>
        </div>
        <a id="cancel-request-button"style="background-color: white; color: black;" class="waves-effect waves-red btn">Cancel Ride</a>
      </div>
      <div id="loading-area">
        <h6 id="loading-message"></h6>
        <div id="products-loader" class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <div id="reminders">
      <div class="row">
        <form class="col s12">
          <input id="event_location" type="text" class="validate">
          <label for="event_location">Event Location</label>
          <input id="event_name" type="text" class="validate">
          <label for="event_name">Event Name</label>
          <div class="row">
            <div class="col s6">
              <input type="date" id="event_date">
              <label for="event_date">Event Date</label>
            </div>
            <div class="col s6">
              <input type="time" id="event_time">
              <label for="event_time">Event Date</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="places-ignore"></div>
  </body>
</html>
